logging.level.org.springframework.web=DEBUG

server.port=8181

maxPageSize=100

security.jwt.token.secret-key=SeCret789-Key%$88**
security.jwt.token.expires-minutes=240

jasypt.encryptor.algorithm=PBEWithMD5AndDES
